  fusion_suppressor_0:0 "$gc_mega$$name_fusion_suppressor$基址"
  fusion_suppressor_0_DESC:0 "未来$name_fusion_suppressor$的建造基地，为开始建造这个极其先进的设备提供一切所需的东西。"
  fusion_suppressor_0_MEGASTRUCTURE_DETAILS:0 "£gigastructural£$giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\n可以将一颗普通§Y恒星§!转化成§Y中子星§!或§Y黑洞§! - $giga_list_damages_system_planets$\n§L聚变抑制器可以操控一颗恒星内部的核聚变反应并提前引起超新星爆发，将该恒星转化为性质更奇异的天体。" #gigalistentry FUSION SUPPRESSOR
  fusion_suppressor_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$——完全建成$name_fusion_suppressor$将会提供选项，要么拆毁巨构建筑并生成§Y黑洞§!，要么让恒星§H超新星爆发§!，§R摧毁星系内一切舰船和建筑，抹消所有行星§!，生成§Y中子星§!。剩余星体将会随机生成£sr_iodizium£§Y$sr_iodizium$§!、£energy£§Y$energy$§!和£physics_research£§Y$physics_research$§!。\n\n§H注：§!$name_fusion_suppressor$必须§Y完全建成§!才能将中子星用于其他巨构建筑。\n\n£sr_iodizium£§Y$sr_iodizium$§!可被用于给强力建筑供能，提高行星£physics_research£·£society_research£·£engineering_research£§Y科研产出§!和£energy£§Y$energy$§!产出。\n\n§Y聚变抑制器§!生成的§Y中子星§!可用于建造§Y尼德威阿尔§!。§Y黑洞§!可用于建造任何基于黑洞的巨构建筑。"
  
  fusion_suppressor_1:0 "$name_fusion_suppressor$重力调节器"
  fusion_suppressor_1_DESC:0 "这些大型设备能够操纵恒星周围的引力，使恒星物质压缩到更小体积。"
  
  fusion_suppressor_2:0 "$name_fusion_suppressor$恒星稳定器"
  fusion_suppressor_2_DESC:0 "现在，$name_fusion_suppressor$能够稳定其建造处的恒星，从而让重力调节器压缩恒星体，不会因不稳定而突然爆炸。"
  
  fusion_suppressor_3:0 "$name_fusion_suppressor$——压缩阶段I"
  fusion_suppressor_3_DESC:0 "$name_fusion_suppressor$已经开始压缩恒星物质，为研究恒星核反应性质提供了机会。进一步压缩将产生更多研究。"
  
  fusion_suppressor_4:0 "$name_fusion_suppressor$——压缩阶段II"
  fusion_suppressor_4_DESC:0 "恒星再次被压缩，它的基本成分开始表现出奇怪的行为，具有很高的科学潜力。更奇异的核聚变反应开始发生，而恒星本身的结构似乎也在退化。"
  
  fusion_suppressor_5:0 "$name_fusion_suppressor$：中子星阶段"
  fusion_suppressor_5_DESC:0 "$name_fusion_suppressor$已经成功压缩了恒星，以至于质子和电子在恒星核心内融合成中子，将核心转化为中子星。这实际上是一颗被普通恒星等离子体包围的中子星。"
  
  fusion_suppressor_6:0 "$name_fusion_suppressor$"
  fusion_suppressor_6_DESC:0 "现在，恒星物质已经坍塌到连光都无法逃脱星体引力的程度，有效地把它变成了一个人工黑洞，拥有不可思议的研究潜力。"
  
  fusion_suppressor_6b:99 "Detonate Star"
  fusion_suppressor_6b_DESC:99 "Order the $name_fusion_suppressor$ to release the gravitational field and exert a repulsive force, causing the compressed star to detonate in a devastating supernova, destroying the $name_fusion_suppressor$. Any planet smaller than 5, as well as asteroids, will be destroyed, and gas giants will be striped of their atmosphere. The surviving planets will get Iodizium deposits, which are crystals generated by the artificial supernova slamming into planets at relativistic speeds. These crystals can be used to construct powerful buildings on our planets."
  
  fusion_suppressor_7:0 "拆除$name_fusion_suppressor$"
  fusion_suppressor_7_DESC:0 "移除$name_fusion_suppressor$，使该黑洞可用。"
  
