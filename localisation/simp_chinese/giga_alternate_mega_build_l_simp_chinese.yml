  giga_amb_ai_limit:0 "AI巨构建造限制"
  giga_amb_ai_limit_tooltip:0 "手动限制AI能同时修建之巨构建筑的数量，因为AI并不懂得多个在建项目会平摊其建设速度的新概念，而会在建设项目过多时大幅减少其建设速度。\n\n此限制将会总体上在AI建设项目到达上限时限制其建设速度为0.5-0.75每天。一年更新一次。\n\n请查阅§Y$giga_amb_speed$§!帝国修正以获取具体限制上限。"
