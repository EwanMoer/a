  GIGA_OMEGA_LANCE_DESC:0 "卫星大小的究极武器，毋庸置疑的将用来保护我们的$name_maginot_world$。这种能量长矛由安装在主行星核心内的一个巨大的反应堆提供动力，并由地壳下的大量系统进行调节，它能够并将粉碎一切挡在它面前的东西。"
  tech_photonic_m_desc:0 "我们对电磁场的高尺度操纵允许我们以惊人的程度进一步操作概率性的、以量子效应主导的实体。由光子组成的准原子组成的“光子物质”可以有效地操纵亚原子粒子。\n§B（研究EHOF所必需）§!"
