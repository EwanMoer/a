l_braz_por:
  ###########################################################
  #################### FUSION SUPPRESSOR ####################
  ###########################################################
  
  fusion_suppressor_0:0 "$name_fusion_suppressor$Canteiro de obras"
  fusion_suppressor_0_DESC:0 "O canteiro de obras de um futuro$name_fusion_suppressor$, abrigando tudo o que é necessário para iniciar a construção deste dispositivo extremamente avançado."
  fusion_suppressor_0_MEGASTRUCTURE_DETAILS:0 "Uma estrutura avançada capaz de manipular uma estrela através da modulação da gravidade. Pode comprimir uma estrela em uma estrela de nêutron, um buraco negro ou simplesmente detoná-la." #gigalistentry FUSION SUPPRESSOR
  fusion_suppressor_0_CONSTRUCTION_INFO_DELAYED:99 "$giga_list_additional_data$ - Full completion of the $name_fusion_suppressor$ results in the option to either dismantle the structure and keep a usable §YBlack Hole§!, or let the star §Hsupernova§!, §Rdestroying all ships and structures in the system, and scouring every planet in the process§!, leaving a usable §YNeutron Star§!. Remaining bodies are seeded randomly with £sr_iodizium£ §Y$sr_iodizium$§!, £energy£ §Y$energy$§!, and £physics_research£ §Y$physics_research$§!. \n\n§HNote:§! The $name_fusion_suppressor$ must be §Yfully completed§! in order to use the Neutron Star for another megastructure.\n\n£sr_iodizium£ §Y$sr_iodizium$§! can be used to fuel powerful buildings which improve planetary £physics_research£ £society_research£ £engineering_research£ §YResearch§! and £energy£ §Y$energy$§! output.\n\n§YNeutron Stars§! created by the §YFusion Suppressor§! are fit for a §YNidavellir Hyperforge§!. The §YBlack Holes§! can be used for any other black hole-based megastructure."
  
  fusion_suppressor_1:0 "$name_fusion_suppressor$Moduladores de gravidade"
  fusion_suppressor_1_DESC:0 "Esses grandes dispositivos são capazes de manipular a gravidade ao redor da estrela, tornando possível comprimir a matéria da estrela em um volume menor."
  
  fusion_suppressor_2:0 "$name_fusion_suppressor$Estabilizadores Estelares"
  fusion_suppressor_2_DESC:0 "O$name_fusion_suppressor$agora é capaz de estabilizar a estrela em torno dela, permitindo assim que os moduladores de gravidade comprimam o objeto estelar sem que ele exploda repentinamente por ser desestabilizado."
  
  fusion_suppressor_3:0 "$name_fusion_suppressor$- Estágio de compressão I"
  fusion_suppressor_3_DESC:0 "O$name_fusion_suppressor$começou a comprimir a matéria da estrela, abrindo oportunidades de pesquisa sobre a natureza das reações nucleares estelares. Uma compressão posterior renderá mais pesquisas."
  
  fusion_suppressor_4:0 "$name_fusion_suppressor$- Estágio de compressão II"
  fusion_suppressor_4_DESC:0 "A estrela foi mais uma vez comprimida, e seus componentes básicos estão começando a mostrar comportamentos estranhos com alto potencial científico. Reações de fusão mais exóticas estão começando a ocorrer, enquanto a própria estrutura da estrela parece se degradar."
  
  fusion_suppressor_5:0 "$name_fusion_suppressor$- Estágio Estrela de Nêutrons"
  fusion_suppressor_5_DESC:0 "O$name_fusion_suppressor$conseguiu comprimir a estrela tanto que prótons e elétrons se fundiram para se tornar nêutrons dentro do núcleo da estrela, transformando o referido núcleo em uma estrela de nêutrons. Esta é efetivamente uma estrela de nêutrons cercada por plasma estelar regular. "
  
  fusion_suppressor_6:99 "Collapse Star Into Black Hole"
  fusion_suppressor_6_DESC:0 "A matéria da estrela foi colapsada a tal ponto que nem mesmo a luz pode escapar da atração gravitacional do corpo, efetivamente transformando-o em um buraco negro artificial, possuindo um incrível potencial de pesquisa."
  
  fusion_suppressor_6b:99 "Detonate Star"
  fusion_suppressor_6b_DESC:99 "Order the $name_fusion_suppressor$ to release the gravitational field and exert a repulsive force, causing the compressed star to detonate in a devastating supernova, destroying the $name_fusion_suppressor$. Any planet smaller than 5, as well as asteroids, will be destroyed, and gas giants will be striped of their atmosphere. The surviving planets will get Iodizium deposits, which are crystals generated by the artificial supernova slamming into planets at relativistic speeds. These crystals can be used to construct powerful buildings on our planets."
  
  fusion_suppressor_7:0 "Desmontar$name_fusion_suppressor$"
  fusion_suppressor_7_DESC:0 "Remova este$name_fusion_suppressor$, tornando seu buraco negro utilizável."
  
  ########################################################
  #################### PENROSE SPHERE ####################
  ########################################################
  penrose_sphere_0:0 "Canteiro de obras de$name_penrose$"
  penrose_sphere_0_DESC:0 "Esta plataforma abriga o pessoal e a infraestrutura necessários para construir um$name_penrose$em torno de um buraco negro."
  penrose_sphere_0_MEGASTRUCTURE_DETAILS:0 "Uma bola de espelhos ao redor de um buraco negro, explorando a dispersão superradiante para gerar energia." #megalistentry PENROSE SPHERE
  
  penrose_sphere_1:0 "$name_penrose$Frame"
  penrose_sphere_1_DESC:0 "Esta estrutura esquelética suportará espelhos enormes, capazes de refletir a luz para a frente e para trás através da ergosfera do Buraco Negro, gerando grandes quantidades de energia."
  
  penrose_sphere_a2:0 "Bomba de distorção subespacial desarmada"
  penrose_sphere_a2_DESC:0 "Este$name_penrose$foi reaproveitado em uma bomba. Agora devemos deixá-lo acumular energia por um tempo antes de detoná-lo."
  
  penrose_sphere_a3:0 "Bomba de distorção subespacial"
  penrose_sphere_a3_DESC:0 "Uma grande estrutura semelhante a um espelho construída em torno de um buraco negro, capaz de refletir a radiação para frente e para trás entre sua superfície interna e a ergosfera do buraco negro, causando espalhamento superradiante e amplificando exponencialmente a energia da radiação."
  
  penrose_sphere_a4:0 "Detonar!"
  penrose_sphere_a4_DESC:0 "Envie radiações apenas o suficiente para empurrar a integridade do espelho além de seu limite e liberar o fluxo de energia!"
  
  penrose_sphere_a41:0 "Bomba de distorção subespacial"
  penrose_sphere_a41_DESC:0 "Esta Bomba de Distorção Subespacial está prestes a detonar!"
  penrose_sphere_a41_MEGASTRUCTURE_DETAILS:99 "$penrose_sphere_a41_DESC$"
  
  penrose_sphere_a42:0 "Bomba de distorção subespacial"
  penrose_sphere_a42_DESC:0 "Esta Bomba de Distorção Subespacial está prestes a detonar!"
  penrose_sphere_a42_MEGASTRUCTURE_DETAILS:99 "$penrose_sphere_a42_DESC$"
  
  penrose_sphere_b2:99 "$name_penrose$"
  penrose_sphere_b2_DESC:0 "Um grande espelho construído em torno de um buraco negro. As radiações estão saltando para frente e para trás entre a superfície interna do espelho e a ergosfera do buraco negro, gerando energia."
  
  penrose_sphere_b3:0 "Estabilizado$name_penrose$"
  penrose_sphere_b3_DESC:0 "Este$name_penrose$foi estabilizado com construções especializadas, permitindo que mais radiação seja contida dentro da bola de espelho sem risco de explosão. Portanto, gera mais energia."
  
  penrose_sphere_b4:0 "Mundo Anel$name_penrose$"
  penrose_sphere_b4_DESC:0 "Partes desta saída de$name_penrose$foram redirecionadas para oferecer suporte a um mundo anelar massivo e altamente avançado construído em torno dele."
  
  gigablackhole_ring_world_2:0 "$name_penrose_ring$Frame"
  gigablackhole_ring_world_2_DESC:0 "Esta estrutura esquelética constitui cerca de metade da circunferência completa do Mundo Anel. Devemos agora começar a trabalhar nos habitats reais."
  gigablackhole_ring_world_2_MEGASTRUCTURE_DETAILS:99 "$gigablackhole_ring_world_2_DESC$"
  
  gigablackhole_ring_world_3:0 "$name_penrose_ring$Segment"
  gigablackhole_ring_world_3_DESC:0 "Um grande pedaço de um mundo anelar, consistindo de dois segmentos habitáveis ​​e um segmento de suporte, alimentado por um$name_penrose$."
  
