  d_great_riworld_desc:0 "Esta espécie evoluiu em um segmento de um Square Mundo Anel que desafia a física. Os outros segmentos decaíram em completa inabitabilidade, então os habitantes do segmento final de suporte de vida decidiram sair por conta própria para tentar consertar o que à esquerda do resto de sua casa. "
