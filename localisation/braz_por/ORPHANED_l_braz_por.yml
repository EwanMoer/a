  já_have_bastion_in_system:0 "$TRIGGER_FAIL$Já tem operações do Almirantado no sistema."
  giga_menu.ready_have_beh_ringworld:0 "$TRIGGER_FAIL$Já existe um$name_ringworld_behemoth$em torno desta estrela."
  EXPLORE_CREATOR_PLANEA:0 "estrutura das paredes líquidas era homogênea e uniforme, sem qualquer forma de diferença em sua estrutura, exceto pelas diferenças criadas por sua natureza em constante mutação. \n \nO corredor também estava o mais vazio possível. Não conseguimos encontrar nada de valor tecnológico ou científico dentro, além do próprio corredor. \ N \nMesmo que o corredor estava mudando, a extensão dele sempre permaneceu a mesma até chegarmos à nossa localização final. \ N \nDepois de alguns minutos, chegamos a um gigantesco corredor vazio, feito do mesmo líquido sempre mutável do corredor. No início, nada estava dentro do corredor, mas isso mudou rapidamente. \ N \nUm número ilimitado de entidades não identificadas, manifestou-se fora das paredes líquidas e começou a enxamear no corredor. \ N \nAs entidades felizmente não o fizeram. não venha nos atacar. Eles se reuniram em uma entidade formada por um octaedro gigantesco, parecendo ser feito do mesmo líquido em constante mutação que as paredes. \ N \nEle começou a falar conosco, mentalmente, já que é de alguma forma capaz de entrar em contato direto com nossas mentes, talvez via telepatia psiônica. Ele se apresentou como a consciência dominante deste recipiente e nos disse que está muito satisfeito por tê-lo feito. \ N \nEle exige contato imediato com nossos líderes, pois o destino do universo está em jogo. "
  oxigênio_world_categoria:0 "Planeta Congelado Anômalo"
  ygen_world_category_desc:0 "Nossa nave científica detectou propriedades anômalas na superfície do gelo de§H[from.GetName]§ !, no sistema§H[root.solar_system.GetName]§ !. \n \nNossos cientistas gostariam de enviar uma equipe de exploração ao planeta, a fim de descobrir mais sobre esta anomalia planetária. "
  abandonado_seat_categoria:0 "Mundo Devastado"
  abandonado_seat_category_desc:0 "Um planeta devastado, um mundo de tumba chamado§H[from.GetName]§! foi descoberto por uma de nossas naves científicas. \n \nEstá localizado em§H[root.solar_system.GetName]§! e possui um pequeno anel composto de detritos espaciais, que parecem ser os restos de antigos satélites e estações espaciais. \n \nNossos cientistas acreditam que o mesmo evento que devastou§H[from.GetName]§ !, também é responsável pelo destruição de satélites e estações espaciais. \n \nEles gostariam de explorar o anel de destroços e o próprio planeta para descobrir mais sobre o que aconteceu com o mundo. "
