  # Construction site
  ehof_megastructure_phase0:99 "$gc_mega$$ehof_ehofp0$"
  ehof_megastructure_phase0_DESC:0 "Первоначальная площадка послужит базой для строительства объекта."
  ehof_megastructure_phase0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_transportation$\nСтабилизирует §Y$ehof_wormholes$§! для безграничных §Yмежзвездных путешествий§! - $giga_list_potentially_hazardous$\n§LE.H.O.F. — это настоящее чудо техники, использующее эзотерическую технологию червоточин для путешествия в места, ранее считавшиеся недосягаемыми.§!" #gigalistentry EHOF
  ehof_megastructure_phase0_CONSTRUCTION_INFO_DELAYED:0 "Надувает и стабилизирует $ehof_wormholes$ для безграничных межзвездных путешествий."
  
  # Phase1
  ehof_megastructure_phase1:99 "$ehof_ehofp1$"
  ehof_megastructure_phase1_DESC:99 "Manipulates and inflates $ehof_wormholes$ for interstellar travel.\n\n"
  ehof_megastructure_phase1_MEGASTRUCTURE_DETAILS:99 "$ehof_megastructure_phase0_MEGASTRUCTURE_DETAILS$"
  
  ehof_megastructure_phase1_decommissioned:0 "$ehof_ehofp1$ (§EСписан§!)"
  ehof_megastructure_phase1_decommissioned_DESC:0 "Зашифрованный, мы не можем восстановить контроль над этим объектом, но он по-прежнему производит ценный $ehof_qnm$."
  ehof_megastructure_phase1_decommissioned_MEGASTRUCTURE_DETAILS:99 "$ehof_megastructure_phase1_decommissioned_DESC$"
  
  # Phase2
  ehof_megastructure_phase2:99 "$ehof_ehofp2$"
  ehof_megastructure_phase2_DESC:99 "Manipulates and inflates $ehof_wormholes$ for interstellar travel.\n\n"
  ehof_megastructure_phase2_MEGASTRUCTURE_DETAILS:99 "$ehof_megastructure_phase0_MEGASTRUCTURE_DETAILS$"
  
  ehof_megastructure_phase2_decommissioned:0 "$ehof_ehofp2$ (§EСписан§!)"
  ehof_megastructure_phase2_decommissioned_DESC:99 "$ehof_megastructure_phase1_decommissioned_DESC$"
  ehof_megastructure_phase2_decommissioned_MEGASTRUCTURE_DETAILS:99 "$ehof_megastructure_phase2_decommissioned_DESC$"
  
  # Phase3
  ehof_megastructure_phase3:99 "$ehof_ehofp3$"
  ehof_megastructure_phase3_DESC:99 "Uses §H£ehof_sr_negative_mass£Negative Mass§! to stabilize $ehof_wormholes$ for interstellar travel and $sr_dark_matter$ extraction."
  ehof_megastructure_phase3_MEGASTRUCTURE_DETAILS:99 "$ehof_megastructure_phase0_MEGASTRUCTURE_DETAILS$"
  
  ehof_megastructure_phase3_decommissioned:0 "$ehof_ehofp3$ (§EСписан§!)"
