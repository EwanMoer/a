  ehof_megastructure_phase3_decommissioned_MEGASTRUCTURE_DETAILS:99 "$ehof_megastructure_phase3_decommissioned_DESC$"
  
  # Phase4
  ehof_megastructure_phase4:99 "$ehof_ehofp4$"
  ehof_megastructure_phase4_DESC:99 "Uses §H£ehof_sr_negative_mass£Negative Mass§! to stabilize $ehof_wormholes$ for interstellar travel and $sr_dark_matter$ extraction."
  ehof_megastructure_phase4_MEGASTRUCTURE_DETAILS:99 "$ehof_megastructure_phase0_MEGASTRUCTURE_DETAILS$"
  
  ehof_megastructure_phase4_decommissioned:0 "$ehof_ehofp4$ (§EСписан§!)"
