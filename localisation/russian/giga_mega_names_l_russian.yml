l_russian:
  ###########################################################
  #################### FUSION SUPPRESSOR ####################
  ###########################################################
  
  fusion_suppressor_0:0 "Строительная площадка $name_fusion_suppressor$"
  fusion_suppressor_0_DESC:0 "Строительная площадка будущего $name_fusion_suppressor$, в которой есть все необходимое для начала строительства этого чрезвычайно продвинутого устройства."
  fusion_suppressor_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\nМожно превращать обычные §YЗвезды§! в §YНейтронные звезды§! и §YЧерные дыры§! - $giga_list_damages_system_planets$\n§LПодавитель термоядерного синтеза манипулирует процессами термоядерного синтеза внутри звезды, чтобы преждевременно активировать сверхновую, превращая звезду в более экзотическое небесное тело§!." #gigalistentry FUSION SUPPRESSOR
  fusion_suppressor_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - §YНейтронные звезды§! созданные §YПодавителем термоядерного синтеза§! подходят для §YГиперкузницы Нидавеллир§!. §YЧерные дыры§! могут быть использованы для любой другой мегаструктуры на основе черной дыры."
  
  fusion_suppressor_1:0 "Модуляторы гравитации $name_fusion_suppressor$"
  fusion_suppressor_1_DESC:0 "Эти большие устройства способны управлять гравитацией вокруг звезды, что позволяет сжимать звездное вещество до меньшего объема."
  
  fusion_suppressor_2:0 "Звездные стабилизаторы $name_fusion_suppressor$"
  fusion_suppressor_2_DESC:0 "$name_fusion_suppressor$ теперь может стабилизировать звезду, вокруг которой он построен, позволяя модуляторам гравитации сжимать звездный объект без его внезапного взрыва из-за дестабилизации."
  
  fusion_suppressor_3:0 "$name_fusion_suppressor$ - Звездное сжатие - этап I"
  fusion_suppressor_3_DESC:0 "$name_fusion_suppressor$ начал сжимать вещество звезды, открывая возможности для исследования природы звездных ядерных реакций. Дальнейшее сжатие потребует дополнительных исследований."
  
  fusion_suppressor_4:0 "$name_fusion_suppressor$ - Звездное сжатие - этап II"
  fusion_suppressor_4_DESC:0 "Звезда снова сжалась, и ее базовые компоненты начинают демонстрировать странное поведение, скрывающее высокий научный потенциал. Начинают происходить более экзотические реакции синтеза, а сама структура звезды, кажется, разрушается."
  
  fusion_suppressor_5:0 "$name_fusion_suppressor$ - стадия нейтронной звезды"
  fusion_suppressor_5_DESC:0 "$name_fusion_suppressor$ сумел сжать звезду так сильно, что протоны и электроны слились и стали нейтронами внутри ядра звезды, превратив это ядро ​​в нейтронную звезду. Фактически это нейтронная звезда, окруженная регулярной звездной плазмой."
  
  fusion_suppressor_6:99 "Collapse Star Into Black Hole"
  fusion_suppressor_6_DESC:0 "Материя звезды коллапсировала до такой степени, что даже свет не может избежать гравитационного притяжения тела, эффективно превращая его в искусственную черную дыру, обладающую невероятным исследовательским потенциалом."
  
  fusion_suppressor_6b:99 "Detonate Star"
  fusion_suppressor_6b_DESC:99 "Order the $name_fusion_suppressor$ to release the gravitational field and exert a repulsive force, causing the compressed star to detonate in a devastating supernova, destroying the $name_fusion_suppressor$. Any planet smaller than 5, as well as asteroids, will be destroyed, and gas giants will be striped of their atmosphere. The surviving planets will get Iodizium deposits, which are crystals generated by the artificial supernova slamming into planets at relativistic speeds. These crystals can be used to construct powerful buildings on our planets."
  
  fusion_suppressor_7:0 "Демонтировать $name_fusion_suppressor$"
  fusion_suppressor_7_DESC:0 "Удалите этот $name_fusion_suppressor$, сделав его Черную дыру пригодной для использования."
  
  ########################################################
  #################### PENROSE SPHERE ####################
  ########################################################
  penrose_sphere_0:0 "Строительная площадка $name_penrose$"
  penrose_sphere_0_DESC:0 "На этой платформе размещается персонал и инфраструктура, необходимые для создания $name_penrose$ вокруг Черной дыры."
  penrose_sphere_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$ - $giga_list_category_weaponry$\nМожет генерировать £energy£ §YЭнергию§! или стать §YБомбой§!. Может быть улучшена до §YМира-кольца Пенроуза§!\n§LЗеркальный шар вокруг черной дыры, использующий рассеяние сверхизлучения для получения энергии для прибыли или разрушения.§!" #megalistentry PENROSE SPHERE
  
  penrose_sphere_1:0 "Каркас $name_penrose$"
  penrose_sphere_1_DESC:0 "Этот скелетный каркас будет поддерживать массивные зеркала, способные отражать свет назад и вперед через эргосферу Черной дыры, генерируя огромное количество энергии."
  
  penrose_sphere_a2:0 "Незаряженная бомба искажения подпространства"
  penrose_sphere_a2_DESC:0 "Эта $name_penrose$ была переделана в бомбу. Теперь мы должны дать ей некоторое время накопить энергию, прежде чем взорвать ее."
  
  penrose_sphere_a3:0 "Бомба искажения подпространства"
  penrose_sphere_a3_DESC:0 "Большая зеркальная структура, построенная вокруг черной дыры, способная отражать излучение туда и обратно между своей внутренней поверхностью и эргосферой черной дыры, вызывая сверхизлучательное рассеяние и экспоненциально усиливая энергию излучения."
  
  penrose_sphere_a4:0 "Взорвать!"
  penrose_sphere_a4_DESC:0 "Отправьте ровно столько излучения, чтобы нарушить целостность зеркала и высвободить поток энергии!"
  
  penrose_sphere_a41:0 "Бомба искажения подпространства"
  penrose_sphere_a41_DESC:0 "Эта подпространственная искажающая бомба вот-вот взорвется!"
  penrose_sphere_a41_MEGASTRUCTURE_DETAILS:99 "$penrose_sphere_a41_DESC$"
  
  penrose_sphere_a42:0 "Бомба искажения подпространства"
  penrose_sphere_a42_DESC:0 "Эта подпространственная искажающая бомба вот-вот взорвется!"
  penrose_sphere_a42_MEGASTRUCTURE_DETAILS:99 "$penrose_sphere_a42_DESC$"
  
  penrose_sphere_b2:99 "$name_penrose$"
  penrose_sphere_b2_DESC:0 "Большое зеркало, построенное вокруг черной дыры. Излучения отражаются между внутренней поверхностью зеркала и эргосферой черной дыры, генерируя энергию."
  
  penrose_sphere_b3:0 "Стабилизированная $name_penrose$"
  penrose_sphere_b3_DESC:0 "Эта $name_penrose$ была стабилизирована специальными конструкциями, позволяющими удерживать большее количество излучения внутри зеркального шара без риска взрыва. Следовательно, она генерирует больше энергии."
  
  penrose_sphere_b4:0 "Мир-кольцо $name_penrose$"
  penrose_sphere_b4_DESC:0 "Части выхода энергии этой $name_penrose$ были перенаправлены на поддержку массивного и высокоразвитого мира-колец, построенного вокруг нее."
  
  gigablackhole_ring_world_2:0 "Каркас $name_penrose_ring$"
  gigablackhole_ring_world_2_DESC:0 "Этот скелетный каркас составляет примерно половину полной окружности мира-кольца. Теперь мы должны начать работу над настоящими местами обитания."
  gigablackhole_ring_world_2_MEGASTRUCTURE_DETAILS:99 "$gigablackhole_ring_world_2_DESC$"
  
  gigablackhole_ring_world_3:0 "Сегмент $name_penrose_ring$"
  gigablackhole_ring_world_3_DESC:0 "Огромный кусок мира-кольца, состоящий из двух жилых сегментов и одного сегмента поддержки, питаемый от $name_penrose$."
  
