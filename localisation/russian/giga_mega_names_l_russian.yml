  ehof_megastructure_phase4_decommissioned_MEGASTRUCTURE_DETAILS:99 "$ehof_megastructure_phase4_decommissioned_DESC$"
  
  # Ruined
  ehof_megastructure_restored:99 "$ehof_megastructure_phase2$"
  ehof_megastructure_restored_DESC:99 "$ehof_megastructure_phase2_DESC$"
  ehof_megastructure_restored_MEGASTRUCTURE_DETAILS:99 "$ehof_megastructure_phase0_MEGASTRUCTURE_DETAILS$"
  
  ehof_megastructure_ruined:0 "Разрушенный $ehof_ehofp2$"
  ehof_megastructure_ruined_DESC:0 "Частично построенная орбитальная конструкция в аварийном состоянии. Этот $ehof_ehof$ когда-то использовался для межзвездных путешествий."
  ehof_megastructure_ruined_MEGASTRUCTURE_DETAILS:99 "$ehof_megastructure_phase0_MEGASTRUCTURE_DETAILS$"
  
  # Preservation sphere dyson
  ehof_presphere_ruined:0 "Разрушенная $ehof_presphere_dyson$"
  ehof_presphere_ruined_DESC:0 "Уничтожен при попытке победить $ehof_the_compound$"
  ehof_presphere_ruined_MEGASTRUCTURE_DETAILS:0 "Способна извлекать беспрецедентную энергию, она не должна быть разрушена навсегда"
  
  ehof_presphere_dyson:0 "§BСфера сохранения§!"
  ehof_presphere_dyson_DESC:0 "Восстановленная после поражения $ehof_the_compound$, $ehof_presphere_dyson$ способна извлекать беспрецедентное количество энергии."
  ehof_presphere_dyson_MEGASTRUCTURE_DETAILS:0 "Способна извлекать беспрецедентное количество энергии"
  
  # Wormholes
  ehof_trader_wormhole_01:99 "$ehof_trader_gateway$"
