l_russian:
  # These entries were in the previous [russian] loc files but are not present in the current [english] files.
  tech_photonic_m_desc:0 "Высокомасштабные манипуляции с электромагнитным полем позволят нам в поразительной степени манипулировать вероятностными сущностями, в которых доминирует квантовый эффект. «Фотонная материя», состоящая из квазиатомов, состоящих из фотонов, позволяет эффективно манипулировать субатомными частицами. "
  giga_psychic_dominate_t:0 "§BХорошо, жители этой системы будут брошены в вечный сон без сновидений.§!"
  giga_psychic_imprison_tooltip:0 "§BЧто ж, глубины имматериума скоро поглотят этот мир.§!"
  giga_psychic_conjure_t:0 "§BКак пожелаете. Орда Псионических Демонов будет выпущена на этот мир.§!"
  giga_psychic_imprint_t:0 "§BОтлично. Энергии Покрова будут направлены в это существо.§!"
  GIGA_OMEGA_LANCE_DESC:0 "Оружие буквально размером с луну, ничто меньшее не поможет защитить наш $name_maginot_world$. Это энергетическое копье, работающее от массивного реактора, установленного в ядре планеты-хозяина, и регулируемое множеством систем под земной корой, может уничтожит все на своем пути."
  job_giga_gas_harvester_drone:0 "Дрон-сборщик экзотических газов"
  job_giga_gas_harvester_drone_plural:0 "Дрон-сборщик экзотических газов"
  job_giga_gas_harvester_drone_desc:0 "Газовые сборщики управляют космическими кораблями и механизмами, которые проникают в глубины атмосферы Газового гиганта, чтобы использовать карманы экзотического газа."
  job_giga_gas_harvester_drone_effect_desc:0 "£job_giga_gas_harvester_drone£ $job_giga_gas_harvester_drone_plural$ собирают £exotic_gases£ §Y$exotic_gases$§!"
  mod_job_giga_gas_harvester_drone_add:0 "Вакансии $job_giga_gas_harvester_drone$"
  mod_job_giga_gas_harvester_drone_per_pop:0 "§G+1§! $job_giga_gas_harvester_drone$ вакансия на $VALUE$ населения"
  mod_job_giga_gas_harvester_drone_per_pop_short:0 "(£mod_job_giga_gas_harvester_drone_add£§G+1§! на £pop£$VALUE$)"
