    # EDICTS

    edict_giga_amb_sentient_metal_supertensiles:0 "Sentient Metal Assisted Molecular Foundries"
    edict_giga_amb_sentient_metal_supertensiles_desc:0 "The adaptive properties of sentient metal have several potential applications in supertensile materials manufacturing.\n\nImproves the base output and upkeep of £job_giga_megaengineer£ §Y$job_giga_megaengineer_plural$§! by §Y50%§!.\n\nImproves the base output and upkeep of £job_giga_megaengineering_overseer£ §Y$job_giga_megaengineering_overseer_plural$§! by §Y20%§!.\n\nReplaces §Yhalf of the £alloys£ $alloys$ Upkeep§! of both jobs with £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§!."

