    ############################################################################################################
    # COUNTRY MODIFIERS

    giga_amb_base:0 "Job-Based Megaconstruction Mechanics"
    giga_amb_base_tooltip:0 "Our $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$ is based on our empire's income of £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!.\n\nEach month, when at least one megastructure is being built, up to double our £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! income is subtracted from our stockpile and converted into $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$. This value is then split between all building megastructures, and is subject to diminishing returns §Yafter§! being split.\n\nSee the §Y$giga_amb_speed$§! country modifier for details on how the speed is calculated."
    giga_amb_base_desc:0 "§LSkilled personnel and specialized materials are required to surpass the stars themselves.§!"
    
    giga_amb_storage_capacity:0 "$giga_sr_amb_megaconstruction$ Storage Cap"
    giga_amb_storage_capacity_tooltip:0 "£giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! storage capacity is limited and not increased by general £mod_country_resource_max_add£ §Y$MOD_COUNTRY_RESOURCE_MAX_ADD$§! modifiers"
    giga_amb_storage_capacity_desc:0 "§LRare and precious, we must store our most advanced materials with great care.§!"

    giga_amb_speed:0 "Megaconstruction Speed"
    giga_amb_speed_desc:0 "§LWith experts and materials in limited supply, we must choose where we deploy them carefully.§!"

    giga_amb_flat_replacement:0 "Megaconstruction Compatibility"
    giga_amb_flat_replacement_desc:0 "Another mod is providing a source of $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$. This modifier negates it and provides a replacement bonus suited to the job-based megaconstruction system.\n§W--------------§!\n§LA concise correction of mega-scale methodology.§!"

    giga_amb_ai_limit:0 "Megaconstruction AI Limit"
    giga_amb_ai_limit_tooltip:0 "Artificially limits the number of megastructures the AI can build at once, because they don't understand the concept of spreading their build speed between multiple projects, and tend to spread it too thinly when many projects are available.\n\nWill generally attempt to remain at 0.75-0.5 speed per project when at maximum cap. Updates yearly.\n\nSee the §Y$giga_amb_speed$§! country modifier for the cap value."
    giga_amb_ai_limit_desc:0 "§L\"Why are you building TEN ring world segments with a speed of 1.4?!\" - TTFTCUTS§!"

    giga_amb_empire_size_penalty:0 "Megaconstruction Empire Size Penalties"
    giga_amb_empire_size_penalty_desc:0 "§LAs our administrative burden increases, coordinating projects between our worlds becomes more unwieldy.§!"

    giga_amb_starting_megas_upkeep_offset:0 "Starting Megastructure Upkeep Support"
    giga_amb_starting_megas_upkeep_offset_desc:0 "Pays the base $giga_sr_amb_megaconstruction$ upkeep of any megastructures owned at game start.\n\n§LTo leave our most important space installations unmaintained would be pure negligence.§!"

