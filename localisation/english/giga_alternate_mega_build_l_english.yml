    # EVENTS

    giga_amb.1000.name:0 "§Y[FromFrom.GetName]§!: Strategic Resource Discovered"
    giga_amb.1000.has_tech:0 "The [Root.GetName] has discovered a previously unknown source of §H$giga_sr_amb_megaconstruction$§! on [FromFrom.GetName]. Once thought impossible in nature, it seems that under very specific conditions these incredibly strong chain molecules are indeed able to form. This new discovery could be exploited to supplement our artificial supertensiles production."
    giga_amb.1000.no_tech:0 "The [Root.GetName] has discovered a previously unknown strategic resource on [FromFrom.GetName], dubbed §H$giga_sr_amb_megaconstruction$§!. These densely meshed fibers possess an incredible level of tensile strength, which could be exploited in large-scale projects where the forces involved previously made construction infeasible."
    giga_amb.1000.tooltip:0 "£giga_sr_amb_megaconstruction£§Y$giga_sr_amb_megaconstruction$§!\n§E$giga_sr_amb_megaconstruction_desc_only$§!"

    giga_amb.1001.name:0 "A Logistical Miscalculation"
    giga_amb.1001.desc:0 "When we took our first steps into the void of space, we knew that there would be new challenges to overcome and planned accordingly, or so we thought. Sometimes even the best estimates of a problem's complexity can be wrong.\n\nThe realities of organizing and implementing large scale space construction have proven to be more taxing on our supply lines than initially expected, and a significant restructuring will be required going forward.\n\nA potential avenue for research into new manufacturing and deployment techniques promises to solve these issues, but remains unproven."
    giga_amb.1001.tooltip:0 "\n§EResearching §Y$giga_tech_amb_supertensiles$§! will be §Prequired§! to make any significant megastructure progress."

