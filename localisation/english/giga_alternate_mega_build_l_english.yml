    sm_ring_supertensiles_hub:0 "Megalogistics Network Coordinator"
    sm_ring_supertensiles_hub_desc:0 "This orbital facility helps enhance our ground-based Molecular Foudries by using Living Metal to streamline production processes, leading to increased throughput overall."